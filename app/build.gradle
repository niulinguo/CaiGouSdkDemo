apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '25.0.3'
    defaultConfig {
        applicationId "com.niles.caigousdkdemo"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        aaptOptions.cruncherEnabled = false
        aaptOptions.useNewCruncher = false
        jackOptions{
            enabled = true
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    def supportVersion = '24.2.1'
//    def supportVersion = '25.3.1'
//    def supportVersion = '27.1.1'
    compile "com.android.support:design:${supportVersion}"
    compile "com.android.support:support-v4:${supportVersion}"
    compile "com.android.support:appcompat-v7:${supportVersion}"
    compile "com.android.support:cardview-v7:${supportVersion}"
    compile 'com.android.support:multidex:1.0.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
//    testCompile 'junit:junit:4.12'
//    androidTestCompile 'com.android.support.test:runner:1.0.2'
//    androidTestCompile 'com.android.support.test.espresso:espresso-core:3.0.2'

    compile('com.niles.procurement:procurement-core:0.9.19') {
        exclude group: 'com.android.support'
//        exclude group: 'com.android.support.constraint'
    }

    compile ('com.github.bumptech.glide:glide:3.7.0') {
        exclude group: 'com.android.support'
    }
    compile ('com.yanzhenjie:recyclerview-swipe:1.0.4') {
        exclude group: 'com.android.support'
    }
    compile 'com.youth.banner:banner:1.4.10'
}
